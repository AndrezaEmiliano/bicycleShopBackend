plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'br.com.exactalabs.bicycleshop'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    //implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.3.RELEASE'
    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    implementation group: 'org.glassfish', name: 'javax.el', version: '3.0.0'
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '6.1.5.Final'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.20.Final'
    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}