plugins {
    id 'java'
    id 'idea'
}

group 'br.com.exactalabs.bicycleshop'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}